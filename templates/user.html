{% extends "base.html" %}
{% block title %} Code Scramble - {{ user_name }} {% endblock %}
{% block content %}
<br><br>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12" style="background-color:#F4F4F4;">
      <h2>Favorites </h2>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4" style="background-color:#F4F4F4;">
      Title
    </div>
  </div>
  {% for info in favorites %}
  <div class="row">
    <div class="col-sm-4" style="background-color:#F4F4F4;">
      {{info}}
       </div>
  </div>
   <div class="row">
    <div class="col-sm-4" style="background-color:#F4F4F4;">
  <form action = '/favorites'>
    <input type="submit" name="submit" value = "{{info}}">
    
    {% endfor %}
      </div>
  </div>
</div>

<br>

<br><br>
<br>
{% endblock %}
