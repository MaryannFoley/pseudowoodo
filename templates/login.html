<!DOCTYPE html>
<html>
  <head>
    <title> Code Scrambles - Login </title>
  </head>

  <body>
      <font color = 'red'>
	{% set msgs = get_flashed_messages() %}{# program is now  aware there are flash messages #}
        {% for each in msgs %}{# Loops through messages #}
	{{each}}
        {% endfor %}
      </font>

      <br>
      
      <h2><i>Login</h2></i>
      <form action="/auth" method="POST">
	<b>
	  Username: <input type = "text" name = "username" placeholder = "user">
	  <br><br>
	  Password&#160;: <input type = "password" name = "password" placeholder = "password">
	</b>
	<br>
	<input type="submit" name="submit" value = "Login">
	<br><br>
      </form>
      <button class="button"><a href="/register"></a></button>
      <footer>&copy; Copyright -- pseudowoodo 2018</footer>

  </body>
</html>
