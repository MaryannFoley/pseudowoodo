{% extends "base.html" %}
{% block title %} Code Scramble - Register {% endblock %}
{% set msgs = get_flashed_messages() %}
{% for each in msgs %}
{{each}}
<br>
{% endfor %}
{% block content %}
  <h3><i> Register for an Code Scramble </h3></i>
  <form action="/auth" method="POST">

    <b>
         Username: <input type = "text" name = "username" placeholder = "user">
         <br><br>
         Password&#160;: <input type = "password" name = "password" placeholder = "password">
    </b>
    <br><br>
    <input type="submit" name="submit" value = "Register">
    <br><br>
  </form>

{% endblock %}
